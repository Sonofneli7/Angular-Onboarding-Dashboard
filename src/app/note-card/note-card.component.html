<!-- app-note-card.component.html -->
<div class="note-card">
  <div class="note-card-title">{{ note?.title }}</div>
  <div class="note-card-content" *ngIf="note && note.content">
    <ul>
      <li *ngFor="let line of note.content.split('\n')">{{ line }}</li>
    </ul>
  </div>
</div>
