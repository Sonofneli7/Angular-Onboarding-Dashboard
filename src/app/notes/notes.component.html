<!-- Notes Template -->
<div class="notes-wrapper">
  <div class="container">
    <div class="notes-list">
      <!-- Loop through notes and pass each note to app-note-card, and make sure routerLink is correct -->
      <a [routerLink]="['/notes', note.id]" *ngFor="let note of notes">
        <app-note-card [note]="note"></app-note-card>
      </a>
    </div>

    <div class="btns-container btns-centered">
      <a routerLink="add" class="btn add-btn">
        <i class="material-symbols-outlined">add</i> Add
      </a>
    </div>
  </div>
</div>
