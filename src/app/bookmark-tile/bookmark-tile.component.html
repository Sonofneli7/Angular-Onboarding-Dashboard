<div class="bookmark-tile">
  <div class="tile-icon" [ngClass]="{ fallback: faviconError }">
    <!-- Display favicon image if no error -->
    <img *ngIf="!faviconError" [src]="tileIconSrc" alt="Bookmark Icon" (error)="faviconError = true" />

    <!-- Fallback to the first letter when favicon fails -->
    <div *ngIf="faviconError">
      {{ firstLetter.toUpperCase() }}
    </div>
  </div>
  <p class="tile-text">{{ name }}</p>
</div>
